<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            touch-action: manipulation;
            user-select: none;
        }

        /* Game Board & Slots */
        #game-board {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .slot {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .slot-default {
            border: 2px dashed #cbd5e1;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Highlight for comparison slots */
        .slot-target {
            border: 3px solid #f59e0b; /* Amber-500 */
            background-color: rgba(254, 243, 199, 0.3); /* Amber-100 */
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .slot-label {
            font-size: 0.7rem;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
            pointer-events: none;
        }

        .slot-target .slot-label {
            color: #d97706; /* Amber-600 */
        }

        /* Card Styling */
        .card {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .card-face-up {
            background-color: #fff;
            border: 2px solid #6366f1; /* Indigo-500 */
            transform: scale(1);
        }
        
        /* Highlight the visible active card slightly more */
        .card-face-up.active-highlight {
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px #fef3c7; 
        }

        .card-face-down {
            background-color: #6366f1;
            background-image: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: 2px solid #4338ca;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-face-down::after {
            content: '';
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
        }

        /* Hidden spawn state */
        .card-hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Arrows styling */
        .arrow-path {
            position: absolute;
            color: #e2e8f0;
            font-size: 1.5rem;
            z-index: 0;
        }

        .connecting-line {
            position: absolute;
            height: 2px;
            background-color: #f59e0b;
            opacity: 0.3;
            z-index: 0;
            top: 50%;
            left: 50%;
            width: 100%;
            transform-origin: 0 0;
        }

    </style>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden text-slate-800 selection:bg-indigo-200">

    <!-- Header / HUD -->
    <header class="flex-none p-4 flex justify-between items-center bg-white shadow-sm z-20">
        <div class="flex items-center gap-4">
            <a href="index.html" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 text-slate-400 hover:text-indigo-600 transition-colors" title="Back to Menu">
                <i class="fa-solid fa-house"></i>
            </a>
            <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                <div class="bg-indigo-500 text-white p-2 rounded-lg">
                    <i class="fa-solid fa-rotate text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl leading-none">Offset Match</h1>
                    <p class="text-xs text-slate-500 font-semibold">2-BACK MEMORY</p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 md:gap-8 text-sm md:text-base">
            <div class="text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Score</p>
                <p id="score-display" class="font-bold text-xl tabular-nums leading-none">0</p>
            </div>
            <div class="text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Streak</p>
                <div class="flex flex-col items-center leading-none">
                    <p id="streak-display" class="font-bold text-xl tabular-nums text-amber-500">0</p>
                </div>
            </div>
            <div class="text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Time</p>
                <p id="time-display" class="font-bold text-xl tabular-nums leading-none text-slate-800">20s</p>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-grow flex flex-col items-center justify-center relative p-4 bg-slate-50">
        
        <!-- Interactive Area -->
        <div class="relative w-full max-w-lg flex flex-col items-center gap-8">
            
            <!-- Instructions Toast -->
            <div id="instruction-toast" class="bg-amber-100 text-amber-800 px-4 py-2 rounded-full text-sm font-bold shadow-sm mb-2 text-center border border-amber-200 transition-opacity duration-300">
                Match the highlighted cards?
            </div>

            <!-- The Grid Board -->
            <div id="game-board">
                <!-- Background Arrows indicating flow -->
                <!-- Removed Up Arrow (LL to UL) and Ghost Up Arrow -->
                <i class="fa-solid fa-arrow-right arrow-path" style="top: 50px; left: 140px; transform: translateX(-50%);"></i>
                <i class="fa-solid fa-arrow-down arrow-path" style="top: 140px; right: 50px;"></i>
                <i class="fa-solid fa-arrow-left arrow-path" style="bottom: 50px; left: 140px; transform: translateX(-50%);"></i>
                
                <!-- Visual Connection for Comparison -->
                <svg class="absolute inset-0 w-full h-full pointer-events-none z-0 opacity-20" style="overflow: visible;">
                     <path d="M 240 60 L 60 240" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" />
                </svg>

                <!-- Slots (Static placeholders) -->
                <!-- Removed Start (UL) Slot -->
                
                <!-- Current (UR) -->
                <div class="slot slot-target" style="top: 0; right: 0;">
                    <span class="slot-label">Current<br><i class="fa-regular fa-eye text-amber-500 mt-1"></i></span>
                </div>
                
                <!-- 1-Back (LR) -->
                <div class="slot slot-default" style="bottom: 0; right: 0;">
                    <span class="slot-label">1-Back<br>(Hold)</span>
                </div>
                
                <!-- Target (LL) -->
                <div class="slot slot-target" style="bottom: 0; left: 0;">
                    <span class="slot-label">Target<br><i class="fa-solid fa-bullseye text-amber-500 mt-1"></i></span>
                </div>

                <!-- Cards Container (Dynamic) -->
                <div id="cards-layer" class="absolute inset-0 pointer-events-none">
                    <!-- Cards injected by JS -->
                </div>
            </div>

            <!-- Controls -->
            <div id="controls" class="flex gap-4 w-full max-w-[320px] opacity-50 pointer-events-none transition-opacity duration-300">
                <button id="btn-no" class="flex-1 bg-white border-2 border-slate-200 hover:border-slate-300 hover:bg-slate-50 text-slate-700 font-bold py-4 rounded-xl shadow-sm active:scale-95 transition-all flex flex-col items-center gap-1 group">
                    <i class="fa-solid fa-xmark text-2xl text-slate-400 group-hover:text-red-500 transition-colors"></i>
                    <span>NO MATCH</span>
                    <span class="text-[10px] uppercase font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded">Left Arrow</span>
                </button>
                <button id="btn-yes" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 active:scale-95 transition-all flex flex-col items-center gap-1">
                    <i class="fa-solid fa-check text-2xl"></i>
                    <span>MATCH</span>
                    <span class="text-[10px] uppercase font-bold text-indigo-400 bg-indigo-800/30 px-2 py-0.5 rounded">Right Arrow</span>
                </button>
            </div>
        </div>

        <!-- Start Overlay -->
        <div id="overlay" class="absolute inset-0 z-50 flex flex-col items-center justify-center overlay backdrop-blur-sm bg-white/80">
            <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full mx-4 border border-slate-100">
                <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-100 text-indigo-600 mb-4">
                    <i id="overlay-icon" class="fa-solid fa-rotate text-3xl"></i>
                </div>
                
                <h2 id="overlay-title" class="text-2xl font-black mb-2 text-slate-800">Offset Match</h2>
                <div id="overlay-content" class="text-slate-600 mb-8 text-sm text-left bg-slate-50 p-4 rounded-lg border border-slate-100">
                    <p class="mb-2 font-bold text-indigo-600">How to play:</p>
                    <ul class="list-disc list-inside space-y-2 text-slate-500">
                        <li>Watch the cards flow.</li>
                        <li>Compare <span class="font-bold text-amber-600">Top-Right</span> vs <span class="font-bold text-amber-600">Bottom-Left</span>.</li>
                        <li>Round lasts <span class="font-bold text-slate-800">20 Seconds</span>.</li>
                        <li>Build streaks for <span class="font-bold text-green-600">Bonus Points</span>!</li>
                    </ul>
                </div>
                
                <button id="start-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-transform hover:-translate-y-1 active:translate-y-0 shadow-lg shadow-indigo-200">
                    Start Round
                </button>
            </div>
        </div>

        <!-- Feedback Floating Text -->
        <div id="feedback" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-40 opacity-0 transition-all duration-300 font-black text-4xl drop-shadow-lg scale-50 whitespace-nowrap">
            CORRECT!
        </div>

    </main>

    <script>
        /**
         * Configuration & State
         */
        const CONFIG = {
            animDuration: 400, // ms
            icons: ['fa-anchor', 'fa-bolt', 'fa-bomb', 'fa-crown', 'fa-diamond', 'fa-ghost', 'fa-heart', 'fa-star', 'fa-moon', 'fa-sun'],
            roundTime: 20, // seconds
            baseScore: 10,
            penalty: 10
        };

        const STATE = {
            score: 0,
            timeLeft: 0,
            timerInterval: null,
            streak: 0,
            correctCount: 0,
            incorrectCount: 0,
            activeCards: [], // [{id, icon, positionIndex, domElement}]
            isInputActive: false,
            isWarmup: true,
            isRoundActive: false
        };

        // Updated Positions
        const POSITIONS = [
            { top: 0, left: 0, label: 'UL', visible: false },  // 0: Spawn
            { top: 0, left: 180, label: 'UR', visible: true, faceUp: true }, // 1: Visible Current
            { top: 180, left: 180, label: 'LR', visible: true, faceUp: false }, // 2: Hidden 1-Back
            { top: 180, left: 0, label: 'LL', visible: true, faceUp: false },   // 3: Hidden Target
            { top: 180, left: -150, label: 'OUT', visible: false } // 4: Exit
        ];

        // DOM Elements
        const cardsLayer = document.getElementById('cards-layer');
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        const streakDisplay = document.getElementById('streak-display');
        const feedbackEl = document.getElementById('feedback');
        const controlsEl = document.getElementById('controls');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayContent = document.getElementById('overlay-content');
        const overlayIcon = document.getElementById('overlay-icon');
        const startBtn = document.getElementById('start-btn');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');

        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'slide') {
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.setValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'end') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(200, now + 0.5);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        /**
         * Game Logic
         */
        function initGame() {
            STATE.score = 0;
            STATE.streak = 0;
            STATE.correctCount = 0;
            STATE.incorrectCount = 0;
            STATE.timeLeft = CONFIG.roundTime;
            STATE.activeCards = [];
            STATE.isWarmup = true;
            STATE.isRoundActive = true;
            cardsLayer.innerHTML = '';
            
            overlay.classList.add('opacity-0', 'pointer-events-none');
            updateHUD();

            // Fill pipeline
            spawnCard(); // 1
            setTimeout(() => {
                rotateCards(); 
                spawnCard(); // 2
                setTimeout(() => {
                    rotateCards(); 
                    spawnCard(); // 3
                    setTimeout(() => {
                        rotateCards(); 
                        spawnCard(); // 4
                        
                        STATE.isWarmup = false;
                        enableControls();
                        showToast("Go!");
                        startTimer();
                    }, CONFIG.animDuration + 100);
                }, CONFIG.animDuration + 100);
            }, CONFIG.animDuration + 100);
        }

        function startTimer() {
            if (STATE.timerInterval) clearInterval(STATE.timerInterval);
            updateHUD();
            
            STATE.timerInterval = setInterval(() => {
                if (!STATE.isRoundActive) {
                    clearInterval(STATE.timerInterval);
                    return;
                }
                
                STATE.timeLeft--;
                updateHUD();

                if (STATE.timeLeft <= 0) {
                    endRound();
                }
            }, 1000);
        }

        function endRound() {
            clearInterval(STATE.timerInterval);
            STATE.isRoundActive = false;
            disableControls();
            playSound('end');
            
            // Show summary overlay
            overlayTitle.innerText = "Round Over!";
            overlayIcon.className = "fa-solid fa-flag-checkered text-3xl";
            
            overlayContent.innerHTML = `
                <div class="grid grid-cols-2 gap-4 text-center mb-4">
                    <div class="bg-indigo-50 p-3 rounded-lg">
                        <p class="text-xs text-indigo-500 font-bold uppercase">Score</p>
                        <p class="text-2xl font-black text-indigo-700">${STATE.score}</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-lg">
                        <p class="text-xs text-slate-500 font-bold uppercase">Max Streak</p>
                        <p class="text-2xl font-black text-slate-700">${STATE.streak}</p>
                    </div>
                </div>
                <div class="flex justify-between text-sm px-2">
                    <span class="text-green-600 font-bold"><i class="fa-solid fa-check mr-1"></i> ${STATE.correctCount} Correct</span>
                    <span class="text-red-500 font-bold"><i class="fa-solid fa-xmark mr-1"></i> ${STATE.incorrectCount} Wrong</span>
                </div>
            `;
            
            startBtn.innerText = "Play Again";
            overlay.classList.remove('opacity-0', 'pointer-events-none');
        }

        function spawnCard() {
            let icon;
            const futureTarget = STATE.activeCards.find(c => c.posIndex === 2);

            // 50% chance match
            if (futureTarget && Math.random() < 0.5) {
                icon = futureTarget.icon;
            } else {
                let pool = CONFIG.icons;
                if (futureTarget) {
                    pool = pool.filter(i => i !== futureTarget.icon);
                }
                icon = pool[Math.floor(Math.random() * pool.length)];
            }
            if (!icon) icon = CONFIG.icons[Math.floor(Math.random() * CONFIG.icons.length)];

            const cardEl = document.createElement('div');
            cardEl.className = 'card card-face-down card-hidden'; 
            cardEl.style.transform = `translate(${POSITIONS[0].left}px, ${POSITIONS[0].top}px) scale(0.8)`;
            cardEl.innerHTML = `<i class="fa-solid ${icon} text-5xl text-indigo-600 hidden"></i>`; 
            cardsLayer.appendChild(cardEl);

            const cardObj = {
                id: Date.now() + Math.random(),
                icon: icon,
                posIndex: 0,
                el: cardEl
            };
            
            STATE.activeCards.push(cardObj);
        }

        function rotateCards() {
            playSound('slide');
            for (let i = STATE.activeCards.length - 1; i >= 0; i--) {
                const card = STATE.activeCards[i];
                card.posIndex++;

                if (card.posIndex < POSITIONS.length) {
                    const pos = POSITIONS[card.posIndex];
                    const scale = 1; 
                    card.el.style.transform = `translate(${pos.left}px, ${pos.top}px) scale(${scale})`;
                    
                    if (pos.visible) {
                        card.el.classList.remove('card-hidden');
                        card.el.style.opacity = '1';
                    }

                    if (pos.faceUp) {
                        card.el.className = 'card card-face-up active-highlight';
                        card.el.querySelector('i').classList.remove('hidden');
                    } else {
                        card.el.className = 'card card-face-down';
                        card.el.querySelector('i').classList.add('hidden');
                    }
                } else {
                    card.el.style.opacity = '0';
                    setTimeout(() => { if(card.el.parentNode) card.el.remove(); }, 500);
                    STATE.activeCards.splice(i, 1);
                }
            }
        }

        function handleInput(userSaysMatch) {
            if (!STATE.isInputActive || !STATE.isRoundActive) return;
            STATE.isInputActive = false;
            disableControls();

            const cardUR = STATE.activeCards.find(c => c.posIndex === 1);
            const cardLL = STATE.activeCards.find(c => c.posIndex === 3);

            if (!cardUR || !cardLL) {
                advanceTurn();
                return;
            }

            const isMatch = cardUR.icon === cardLL.icon;
            const isCorrect = userSaysMatch === isMatch;
            
            if (isCorrect) {
                STATE.streak++;
                STATE.correctCount++;
                
                // Scoring Logic:
                // Base 10.
                // Every 5 items (starting from item 5, 9, 13 etc per user example groups of 4) increments by 10.
                // Streak 1-4: 10pts. Streak 5-8: 20pts. Streak 9-12: 30pts.
                const increment = CONFIG.baseScore + (Math.floor((STATE.streak - 1) / 4) * 10);
                
                STATE.score += increment;
                showFeedback(`+${increment}`, "text-green-500");
                playSound('correct');
            } else {
                STATE.incorrectCount++;
                STATE.streak = 0; // Reset streak
                STATE.score -= CONFIG.penalty; // Penalty
                
                showFeedback(`-${CONFIG.penalty}`, "text-red-500");
                playSound('wrong');
                
                // Screen shake effect
                document.body.classList.add('bg-red-50');
                setTimeout(() => document.body.classList.remove('bg-red-50'), 200);
            }

            updateHUD();
            
            // Check time safety (rare case input happens at 0)
            if (STATE.timeLeft > 0) {
                advanceTurn();
            }
        }

        function advanceTurn() {
            setTimeout(() => {
                if (!STATE.isRoundActive) return;
                rotateCards();
                spawnCard();
                updateHUD();
                
                setTimeout(() => {
                    if (STATE.isRoundActive) enableControls();
                }, CONFIG.animDuration);
            }, 300); 
        }

        function enableControls() {
            STATE.isInputActive = true;
            controlsEl.classList.remove('opacity-50', 'pointer-events-none');
            controlsEl.classList.add('opacity-100');
        }

        function disableControls() {
            STATE.isInputActive = false;
            controlsEl.classList.remove('opacity-100');
            controlsEl.classList.add('opacity-50', 'pointer-events-none');
        }

        function updateHUD() {
            scoreDisplay.innerText = STATE.score.toLocaleString();
            timeDisplay.innerText = `${STATE.timeLeft}s`;
            streakDisplay.innerText = STATE.streak;
            
            if (STATE.timeLeft <= 5) timeDisplay.classList.add('text-red-600');
            else timeDisplay.classList.remove('text-red-600');
        }

        function showFeedback(text, colorClass) {
            feedbackEl.innerText = text;
            feedbackEl.className = `absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-40 font-black text-4xl drop-shadow-lg transition-all duration-300 ${colorClass} whitespace-nowrap`;
            
            requestAnimationFrame(() => {
                feedbackEl.style.opacity = '1';
                feedbackEl.style.transform = 'translate(-50%, -50%) scale(1.2)';
            });

            setTimeout(() => {
                feedbackEl.style.opacity = '0';
                feedbackEl.style.transform = 'translate(-50%, -50%) scale(0.5)';
            }, 600);
        }

        function showToast(msg) {
            const t = document.getElementById('instruction-toast');
            t.innerText = msg;
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 2000);
        }

        startBtn.addEventListener('click', initGame);
        btnYes.addEventListener('click', () => handleInput(true));
        btnNo.addEventListener('click', () => handleInput(false));
        
        window.addEventListener('keydown', (e) => {
            if (!STATE.isInputActive) return;
            if (e.key === 'ArrowRight') handleInput(true);
            if (e.key === 'ArrowLeft') handleInput(false);
        });

    </script>
</body>
</html>
